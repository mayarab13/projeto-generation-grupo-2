<table>
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Senha</th>
    </tr>
    <tr *ngFor="let usuario of cadastrados">
        <td>{{usuario.nome}}</td>
        <td>{{usuario.telefone}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.senha}}</td>
    </tr>
</table>
